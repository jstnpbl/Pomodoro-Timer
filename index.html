<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        
        <div class="timer-display">
            <div class="timer" id="timer">25:00</div>
            <div class="timer-status" id="timer-status">Work Time</div>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        
        <div class="controls">
            <button id="start-btn" class="btn primary"><i class="fas fa-play"></i> Start</button>
            <button id="pause-btn" class="btn secondary" disabled><i class="fas fa-pause"></i> Pause</button>
            <button id="reset-btn" class="btn danger"><i class="fas fa-redo"></i> Reset</button>
        </div>
        
        <div class="settings">
            <h2>Settings</h2>
            <div class="settings-grid">
                <div class="setting">
                    <label for="work-duration">Work Duration (min)</label>
                    <input type="number" id="work-duration" min="1" max="60" value="25">
                </div>
                
                <div class="setting">
                    <label for="short-break-duration">Short Break (min)</label>
                    <input type="number" id="short-break-duration" min="1" max="30" value="5">
                </div>
                
                <div class="setting">
                    <label for="long-break-duration">Long Break (min)</label>
                    <input type="number" id="long-break-duration" min="1" max="60" value="15">
                </div>
                
                <div class="setting">
                    <label for="pomodoro-count">Pomodoros Until Long Break</label>
                    <input type="number" id="pomodoro-count" min="1" max="10" value="4">
                </div>
                
                <div class="setting checkbox-setting">
                    <label for="auto-start-breaks">Auto-start Breaks</label>
                    <label class="switch">
                        <input type="checkbox" id="auto-start-breaks" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                
                <div class="setting checkbox-setting">
                    <label for="auto-start-work">Auto-start Work</label>
                    <label class="switch">
                        <input type="checkbox" id="auto-start-work">
                        <span class="slider round"></span>
                    </label>
                </div>
                
                <div class="setting checkbox-setting">
                    <label for="notifications">Enable Notifications</label>
                    <label class="switch">
                        <input type="checkbox" id="notifications" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            
            <button id="save-settings" class="btn primary full-width"><i class="fas fa-save"></i> Save Settings</button>
        </div>
        
        <div class="session-stats">
            <h2>Session Stats</h2>
            <div class="stats-grid">
                <div class="stat">
                    <div class="stat-value" id="completed-pomodoros">0</div>
                    <div class="stat-label">Pomodoros</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="time-worked">0m</div>
                    <div class="stat-label">Time Worked</div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Made with <i class="fas fa-heart"></i> by jstnpbl</p>
    </footer>
    
    <div id="notification" class="notification">
        <div class="notification-content">
            <p id="notification-message"></p>
            <button id="close-notification" class="btn-close">Ã—</button>
        </div>
    </div>
    
    <audio id="alert-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" preload="auto"></audio>
    
    <script src="script.js"></script>
</body>
</html>
